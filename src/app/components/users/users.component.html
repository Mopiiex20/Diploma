<div>
  <div class="top-actions">
    <button mat-raised-button [routerLink]="['/admin']" routerLinkActive="router-link-active">Керування тестами</button>
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Фільтер">
    </mat-form-field>
  </div>

  <div>
    <button [ngClass]="selection.selected.length == 0 ? 'button-delete' :null"
      disabled="{{selection.selected.length == 0 ? true :false}}" mat-raised-button (click)='deleteSelected()'>Видалити вибрані
    </button>
  </div>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 tests-table">

    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
          [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
          [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
        </mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef mat-sort-header='id' class="head-row-name"> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}}</td>
    </ng-container>

    <ng-container matColumnDef="E-mail">
      <th mat-header-cell *matHeaderCellDef mat-sort-header='email' class="head-row-name">E-mail</th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="User Name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header='firstName' class="head-row-name">User Name</th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>

    <ng-container matColumnDef="Group">
      <th mat-header-cell *matHeaderCellDef mat-sort-header='userGroup' class="head-row-name">Group</th>
      <td mat-cell *matCellDef="let element"> {{element.userGroup}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
