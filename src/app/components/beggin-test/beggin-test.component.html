<div>
  Залишилось часу :<countdown [config]="{leftTime: subscribeTimer}"></countdown>
</div>
<div class="container">
  <span class="title">Назва : {{results.title}}</span>
  <div *ngFor="let item of results.questions ; let i = index;" class="questions">
    <mat-label class="questionTitle">{{item.title}}</mat-label>
    <mat-divider></mat-divider>
    <mat-radio-group (change)='valueChange($event,i)' value='1' class="answers" aria-label="Select an option">
      <mat-radio-button *ngFor="let answer of item.answers" class="radio" value={{answer}}>{{answer}}</mat-radio-button>
    </mat-radio-group>
  </div>
  <button mat-raised-button (click)='endTest()' class="end-test">Завершити виконання</button>
</div>
