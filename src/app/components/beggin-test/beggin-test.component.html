<div>
  Залишилось часу :<countdown [config]="{leftTime: subscribeTimer}"></countdown>
</div>
<div class="container">
  <span class="title">Назва : {{results.title}}</span>
  <div *ngFor="let item of results.questions" class="questions">
    <mat-label class="questionTitle">{{item.title}}</mat-label>
    <mat-divider></mat-divider>
    <mat-radio-group class="answers" aria-label="Select an option">
      <mat-radio-button class="radio" value="1">{{item.answer1}}</mat-radio-button>
      <mat-radio-button class="radio" value="2">{{item.answer2}}</mat-radio-button>
      <mat-radio-button class="radio" value="3">{{item.answer3}}</mat-radio-button>
      <mat-radio-button class="radio" value="4">{{item.answer4}}</mat-radio-button>
    </mat-radio-group>
  </div>
</div>
