<div class="layout">
  <div class="container">
    <mat-horizontal-stepper class="steps" #stepper>
      <mat-step *ngFor="let item of mockData ; let i = index;">
        <div class="questions">
          <span class="text-r">{{item}}</span>
        </div>
        <div class="nav-but">
          <button *ngIf='i+1 !== mockData.length' mat-button matStepperNext class="next">Далее</button>
        </div>
      </mat-step>
    </mat-horizontal-stepper>
  </div>
</div>
