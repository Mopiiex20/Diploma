<div>
    <form [formGroup]="bookForm" class="top-head">
        <mat-form-field class="example-full-width padd">
            <input matInput placeholder="Шукати за назвою" type="text" formControlName="bookTitle" class="search-field">
        </mat-form-field>
        <button mat-raised-button (click)="openBottomSheet()" class="add-button">Створити новий тест</button>
    </form>

    <table mat-table [dataSource]="results" class="mat-elevation-z8 tests-table" style="width: 100%">
        <ng-container matColumnDef="ID">
            <th mat-header-cell *matHeaderCellDef class="head-row"> Тривалість </th>
            <td mat-cell *matCellDef="let element" class="head-row"> {{element.duration}} </td>
        </ng-container>
        <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef class="head-row-name">Назва</th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>
        <ng-container matColumnDef="Number">
            <th mat-header-cell *matHeaderCellDef class="head-row">Кількість питаннь</th>
            <td mat-cell *matCellDef="let element" class="head-row"> {{element.questions.length}} </td>
        </ng-container>
        <ng-container matColumnDef="Status">
            <th mat-header-cell *matHeaderCellDef class="head-row">Статус</th>
            <td mat-cell *matCellDef="let element" class="table-content-row">
                <button mat-raised-button *ngIf="element.isCurrentlyDoing" (click)="setCurrentTest(element)">Закінчити тест</button>
                <button mat-raised-button *ngIf="!element.isCurrentlyDoing" (click)="setCurrentTest(element)">Видати тест</button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
