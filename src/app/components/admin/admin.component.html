<div>
    <button mat-flat-button (click)="openBottomSheet()"> Add test </button>
    <table mat-table [dataSource]="results" class="mat-elevation-z8" style="width: 100%">

        <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->


        <ng-container matColumnDef="ID">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>


        <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef> Name of the Test </th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>



        <ng-container matColumnDef="Number">
            <th mat-header-cell *matHeaderCellDef> Number of questions </th>
            <td mat-cell *matCellDef="let element"> {{element.questions.length}} </td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
