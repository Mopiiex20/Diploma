<div>
    <div class="top-head">
        <button mat-raised-button [routerLink]="['/users']" routerLinkActive="router-link-active"
            class="add-button">Керування користувачами</button>
        <button mat-raised-button (click)="openBottomSheet()" class="add-button">Створити новий тест</button>
    </div>

    <div *ngIf='results'>
        <div *ngIf="loading;else data">
            <mat-spinner class="spinner"></mat-spinner>
        </div>
        <ng-template #data>
            <table mat-table [dataSource]="results" class="mat-elevation-z8 tests-table" style="width: 100%">
                <ng-container matColumnDef="ID">
                    <th mat-header-cell *matHeaderCellDef class="head-row"> Тривалість </th>
                    <td mat-cell *matCellDef="let element" class="head-row"> {{element.duration}} хв.</td>
                </ng-container>
                <ng-container matColumnDef="Name">
                    <th mat-header-cell *matHeaderCellDef class="head-row">Назва</th>
                    <td mat-cell *matCellDef="let element">
                        <div (click)='seeTestDetails(element.id)' class="head-row">{{element.title}} </div>
                    </td>
                </ng-container>
                <ng-container matColumnDef="Number">
                    <th mat-header-cell *matHeaderCellDef class="head-row">Кількість питаннь</th>
                    <td mat-cell *matCellDef="let element" class="head-row"> {{element.questions.length}} </td>
                </ng-container>
                <ng-container matColumnDef="Status">
                    <th mat-header-cell *matHeaderCellDef class="head-row">Статус</th>
                    <td mat-cell *matCellDef="let element" class="table-content-row">
                        <button mat-raised-button *ngIf="element.isCurrentlyDoing"
                            (click)="setCurrentTest(element)">Закінчити
                            тест</button>
                        <button mat-raised-button *ngIf="!element.isCurrentlyDoing"
                            (click)="setCurrentTest(element)">Видати
                            тест</button>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </ng-template>
    </div>
</div>
