<ng-container *ngIf="isTestAvalible; else elseTemplate">
    <ng-container *ngIf="testStart; else testInfo">
        <app-beggin-test testId={{currentTestId}}></app-beggin-test>
    </ng-container>
    <ng-template #testInfo>
        <div *ngFor='let item of results' class="test-container">
            <div class="testOverview">
                <span class="testTitle">
                    Назва : {{item.title}}
                </span>
                Кількість питаннь : {{item.questions.length}}
                <span>
                    Тривалість тесту : {{item.duration}} хв.
                </span>
            </div>
            <button mat-raised-button (click)='begginTest(item.id)' class="begginTest">Почати тест</button>
        </div>
    </ng-template>
</ng-container>

<ng-template #elseTemplate>
    <button mat-raised-button (click)='checkForTest()' class="refreshButton">Оновити</button>
</ng-template>
